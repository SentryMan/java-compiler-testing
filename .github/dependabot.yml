version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 99
    rebase-strategy: auto
    schedule:
      interval: monthly
    assignees:
      - ascopes
    labels:
      - ci
      - housekeeping
  - package-ecosystem: maven
    directory: /
    open-pull-requests-limit: 99
    rebase-strategy: auto
    schedule:
      day: monday
      interval: weekly
    assignees:
      - ascopes
    labels:
      - housekeeping
      - java
      - maven
